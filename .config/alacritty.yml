      red:     "#e06c75"
      green:   "#98c379"
      yellow:  "#e5c07b"
      blue:    "#61afef"
      magenta: "#c678dd"
      cyan:    "#56b6c2"
      white:   "#c8ccd4"

    indexed_colors:
