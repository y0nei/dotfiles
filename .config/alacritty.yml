env:
  SHELL: "/bin/zsh"

window:
  padding:
    x: 6
    y: 6

  decorations: none
  opacity: 0.9

scrolling:
  history: 5000

dynamic_title: true

font:
  normal:
    family: "FiraCode Nerd Font"
    style: Regular

  bold:
    family: "FiraCode Nerd Font"
    style: Bold

  italic:
    family: "FiraCode Nerd Font"
    style: Italic

  bold_italic:
    family: "FiraCode Nerd Font"
    style: Bold Italic

  size: 12.0

# === Color Schemes ===========================================================

schemes:
  OneDark_warm: &OneDark_warm
    # Based on navarasu/onedark.nvim warm colors, minor changes to keep the
    # theme easy on the eyes and nice to work with.
    primary:
      background: "#242628"
      foreground: "#c8ccd4"

    normal:
      black:   "#191a1c"
      red:     "#e16d77"
      green:   "#99bc80"
      yellow:  "#dfbe81"
      blue:    "#68aee8"
      magenta: "#c678dd" 
      cyan:    "#5fafb9"
      white:   "#8b8d91"

    bright:
      black:   "#404247"
      red:     "#e16d77"
      green:   "#99bc80"
      yellow:  "#dfbe81"
      blue:    "#68aee8"
      magenta: "#c678dd"
      cyan:    "#5fafb9"
      white:   "#c8ccd4"

  OneDark: &OneDark  # Base16 OneDark 256
    primary:
      background: "#282c34"
      foreground: "#abb2bf"

    cursor:
      text:   "#282c34"
      cursor: "#abb2bf"

    normal:
      black:   "#282c34"
      red:     "#e06c75"
      green:   "#98c379"
      yellow:  "#e5c07b"
      blue:    "#61afef"
      magenta: "#c678dd"
      cyan:    "#56b6c2"
      white:   "#abb2bf"

    bright:
